<mat-grid-list [cols]="gridCols" rowHeight="500px" gutterSize="16px">
  <!-- First row (Desktop): Intro, Contact Us, Find Us -->
  <!-- First row (Mobile): Only Intro -->
  <mat-grid-tile [colspan]="gridCols === 3 ? 1 : gridCols">
    <intro-card></intro-card>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="gridCols === 3" [colspan]="1">
    <contact-card></contact-card>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="gridCols === 3" [colspan]="1">
    <find-card></find-card>
  </mat-grid-tile>

  <!-- Second row: Results Table full width -->
  <mat-grid-tile [colspan]="gridCols">
    <div class="results-container">
      <results-table></results-table>
    </div>
  </mat-grid-tile>

  <!-- Third row: Contact & Find move below results on mobile -->
  <mat-grid-tile *ngIf="gridCols === 1" [colspan]="gridCols">
    <contact-card></contact-card>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="gridCols === 1" [colspan]="gridCols">
    <find-card></find-card>
  </mat-grid-tile>
</mat-grid-list>
