<mat-card appearance="outlined">
  <h3>Results</h3>
  <ng-container *ngIf="dataSource && dataSource.length; else noData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Postion </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Player Name Column -->
      <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef> Player Name </th>
        <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
      </ng-container>

      <!-- Games Played Column -->
      <ng-container matColumnDef="gamesPlayed">
        <th mat-header-cell *matHeaderCellDef> Games Played </th>
        <td mat-cell *matCellDef="let element"> {{element.gamesPlayed}} </td>
      </ng-container>

      <!-- Total Score Column -->
      <ng-container matColumnDef="totalScore">
        <th mat-header-cell *matHeaderCellDef> Total Score </th>
        <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </ng-container>

  <!-- No Data Template -->
  <ng-template #noData>
    <p>No results available.</p>
  </ng-template>
</mat-card>
