<mat-card appearance="outlined">
  <h3>Results</h3>
  <!-- If there's an error message, display it -->
  <ng-container *ngIf="errorMessage; else dataContent">
    <p>{{ errorMessage }}</p>
  </ng-container>
  <!-- Otherwise, display the table or "no results" message -->
  <ng-template #dataContent>
    <ng-container *ngIf="dataSource && dataSource.length; else noData">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <!-- Position Column --> 
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="custom-header position-column-style"> Position </th>
          <td mat-cell *matCellDef="let element" class="position-column-style"> {{element.position}} </td>
        </ng-container>

        <!-- Player Name Column -->
        <ng-container matColumnDef="playerName">
          <th mat-header-cell *matHeaderCellDef class="custom-header main-column-style"> Player Name </th>
          <td mat-cell *matCellDef="let element" class="main-column-style"> {{element.playerName}} </td>
        </ng-container>

        <!-- Total Score Column -->
        <ng-container matColumnDef="totalScore">
          <th mat-header-cell *matHeaderCellDef class="custom-header main-column-style"> Total Score </th>
          <td mat-cell *matCellDef="let element" class="main-column-style"> {{element.totalScore}} </td>
        </ng-container>

        <!-- Games Played Column -->
        <ng-container matColumnDef="gamesPlayed">
          <th mat-header-cell *matHeaderCellDef class="custom-header main-column-style"> Games Played </th>
          <td mat-cell *matCellDef="let element" class="main-column-style"> {{element.gamesPlayed}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </ng-template>

  <!-- No Data Template -->
  <ng-template #noData>
    <p>No results available.</p>
  </ng-template>
</mat-card>
